 <span data-toggle="modal" data-target="#memberHistoryShow"><button class="btn btn-primary {{ this.inactivateMemberButton }}" (click)="showMemberActivityHistory(this.personId)" data-toggle="tooltip" title="Member Balance" style="width:75px;"><span class="badge">{{ fitCoinBalance }}</span></button></span>
 <span data-toggle="modal" data-target="#redeemFitcoinsShow"><button class="btn btn-primary {{ this.inactivateMemberButton }}" (click)="redeemFitcoins(this.personId)" data-toggle="tooltip" title="Redeem Fitcoins"><span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span></button></span>
 <button class="btn btn-primary {{ this.inactivateMemberButton }}" (click)="addFitcoins(this.personId,25)" data-toggle="tooltip" title="Register Workout"><span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span></button>
 <button class="btn btn-primary {{ this.inactivateMemberButton }}" (click)="inactivateMember(this.personId)" data-toggle="tooltip" title="Inactivate Member"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
