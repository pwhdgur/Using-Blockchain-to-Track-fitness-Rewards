
 	<!-- Modal -->
	<div class="modal fade" aria-hidden="true" id="redeemFitcoinsShow" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Redeem Fitcoins</h4>
	      </div>
	      <div class="modal-body">
	       <form novalidate #redeemFitcoinsForm="ngForm">
	       	  <input name="memberId" [(ngModel)]="this.personId" type="text" class="form-control">
			  <div class="form-group">
			    <label for="store">Store</label>
			    <select class="form-control" name="store" [(ngModel)]="this.store" required>
			   	 	<option *ngFor="let store of stores" [value]="store.personId">{{store.storeName}}</option>
				</select>
			  </div>
			  <div class="form-group">
			    <label for="redeemedFor">Redeeming for What</label>
			    <select name="redeemedFor" [(ngModel)]="this.redeemedFor" class="form-control" id="redeemedFor" required>
			    		<option value="T-Shirt">T-Shirt</option>
			    		<option value="Protein Drink">Protein Drink</option>
			    		<option value="Power Bar">Power Bar</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="fitCoinsToRedeem">Amount to Redeem</label>
			    <input name="fitCoinsToRedeem" [(ngModel)]="this.fitCoinsToRedeem" type="text" class="form-control" id="fitCoinsToRedeem" required>
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeForm()">Close</button>
	        <button type="button" class="btn btn-primary" (click)="redeemFitcoins()" data-dismiss="modal">Redeem Fitcoins</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Modal -->
